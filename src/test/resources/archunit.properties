#
# To run locally within the IDE, add this runtime parameter to the run configuration:
#
#    -Darchunit.freeze.store.default.path=archunit_store
#
freeze.store.default.path=${basedir}/archunit_store

#
# To update the frozen failures, delete the archunit_store folder, set both of these to 'true' and then rerun
# the tests. Set them back to 'false' before committing.
#
freeze.store.default.allowStoreCreation=true
freeze.store.default.allowStoreUpdate=true